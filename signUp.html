<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/4c6530eb2c.js" crossorigin="anonymous"></script>

    <!-- tailwind CSS CDN Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet">
</head>
<body>
    <section class="min-h-screen py-20">
        <div class="lg:mx-72 login-extra-margin md:mx-36 sm:mx-8 mx-4 border border-gray-300 shadow-xl rounded">
            <form class="pt-8 pb-6 md:px-12 px-8 lg:rounded">
                <h1 class="font-bold text-5xl mb-10 text-gray-600 text-center font-spectral">Sign Up</h1>
                <p class="text-lg font-semibold mb-2">Name</p>
                <input class="block w-full py-2 px-4 rounded border border-gray-300 focus:outline-none mb-5" type="text" placeholder="Name">
                <p class="text-lg font-semibold mb-2">Phone Number</p>
                <input class="block w-full py-2 px-4 rounded border border-gray-300 focus:outline-none mb-5" type="number" placeholder="Phone number">
                <p class="text-lg font-semibold mb-2">Email Address</p>
                <input class="block w-full py-2 px-4 rounded border border-gray-300 focus:outline-none mb-5" type="text" placeholder="Email">
                <p class="text-lg font-semibold mb-2">Password</p>
                <input class="block w-full py-2 px-4 rounded border border-gray-300  focus:outline-none mb-8" type="password" placeholder="Password">
               <div class="text-center mb-3 md:mb-5">
                <a href="" class="text-white btn-background py-2 px-6 rounded text-center mt-5 font-semibold font-spectral">Submit</a>
               </div>
            </form>
        </div>
    </section>
</body>
</html>
